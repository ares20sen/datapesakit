<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Cari Data dari Google Sheets</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 8px; font-size: 16px; }
        button { padding: 8px 12px; font-size: 16px; cursor: pointer;}
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Carian Data</h2>

    <input type="text" id="carian" placeholder="Masukkan NAMA / RN / NO. KAD PENGENALAN
    <button onclick="cariData()">Cari</button>

    <div id="hasil"></div>

    <script>
        let spreadsheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpytL8StfWL-g9r9W6HWk9I6O8XbitwLxjDDYRPc8LfDzLINfyjY2n70s9ObO72NFNDJ4K1JSPAYj0/pub?output=csv"
        let sheetData = [];

        async function fetchData() {
            let response = await fetch(spreadsheetURL);
            let dataText = await response.text();
            let rows = dataText.trim().split("\n");
            rows.forEach((row, index) => {
                if(index !== 0) { // skip header
                    sheetData.push(row.split(","));
                }
            });
        }

        function cariData() {
            let query = document.getElementById("carian").value.toLowerCase();
            let hasil = sheetData.filter(row => row.some(cell => cell.toLowerCase().includes(query)));
            paparkanData(hasil);
        }

        function paparkanData(data) {
            let htmlContent = `<table>
                                <tr>
                                    <th>Tahun</th>
                                    <th>Bulan</th>
                                    <th>Bil.</th>
                                    <th>R/N</th>
                                    <th>Nama</th>
                                    <th>No. Kad Pengenalan</th>
                                    <th>Warganegara</th>
                                    <th>Bangsa</th>
                                    <th>Jantina</th>
                                    <th>Umur</th>
                                    <th>Kumpulan Umur</th>
                                    <th>Mahkamah</th>
                                    <th>Tempat</th>
                                    <th>Negeri</th>
                                    <th>Daerah (Johor)</th>
                                    <th>No. Kes</th>
                                    <th>Akta</th>
                                    <th>Tuduhan</th>
                                </tr>`;

            if(data.length == 0){
                htmlContent +="<tr><td colspan='4'>Tiada data ditemui.</td></tr>";
            } else{
                data.forEach(row => {
                    htmlContent += `<tr>
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                        <td>${row[3]}</td>
                        <td>${row[4]}</td>
                        <td>${row[5]}</td>
                        <td>${row[6]}</td>
                        <td>${row[7]}</td>
                        <td>${row[8]}</td>
                        <td>${row[9]}</td>
                        <td>${row[10]}</td>
                        <td>${row[11]}</td>
                        <td>${row[12]}</td>
                        <td>${row[13]}</td>
                        <td>${row[14]}</td>
                        <td>${row[15]}</td>
                    </tr>`;
                });
            }
            htmlContent += "</table>";
            document.getElementById("hasil").innerHTML = htmlContent;
        }

        // Muatan awal data dari Google Sheets semasa laman dibuka.
        fetchData();
    </script>
</body>
</html>
