<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Cari Data dari Google Sheets</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 8px; font-size: 16px; }
        button { padding: 8px 12px; font-size: 16px; cursor: pointer;}
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #d9d9d9; }
    </style>
</head>
<body>
    <h2>Carian Data Pesakit</h2>

    <input type="text" id="carian" placeholder="Masukkan Nama / R/N / No. Kad Pengenalan">
    
    <select id="bulan">
    <option value="">-- SEMUA BULAN --</option>
    <option value="01">Januari</option>
    <option value="02">Februari</option>
    <option value="03">Mac</option>
    <option value="04">April</option>
    <option value="05">Mei</option>
    <option value="06">Jun</option>
    <option value="07">Julai</option>
    <option value="08">Ogos</option>
    <option value="09">September</option>
    <option value="10">Oktober</option>
    <option value="11">November</option>
    <option value="12">Disember</option>
    </select>

    <select id="tahun">
    <option value="">-- SEMUA TAHUN --</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    </select>
    
    <button onclick="cariData()">Cari</button>

    <div id="hasil"></div>

    <script>
        let spreadsheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpytL8StfWL-g9r9W6HWk9I6O8XbitwLxjDDYRPc8LfDzLINfyjY2n70s9ObO72NFNDJ4K1JSPAYj0/pub?output=csv"
        let sheetData = [];

        async function fetchData() {
            let response = await fetch(spreadsheetURL);
            let dataText = await response.text();
            let rows = dataText.trim().split("\n");
            rows.forEach((row, index) => {
                if(index !== 0) { // skip header
                    sheetData.push(row.split(","));
                }
            });
        }

        function cariData() {
            let query = document.getElementById("carian").value.toLowerCase();
            let hasil = sheetData.filter(row => row.some(cell => cell.toLowerCase().includes(query)));
            paparkanData(hasil);
        }

        function paparkanData(data) {
            let htmlContent = `<table>
                                <tr>
                                    <th>Tahun</th>
                                    <th>Bulan</th>
                                    <th>Bil.</th>
                                    <th>R/N</th>
                                    <th>Nama</th>
                                    <th>No. Kad Pengenalan</th>
                                    <th>Warganegara</th>
                                    <th>Bangsa</th>
                                    <th>Jantina</th>
                                    <th>Umur</th>
                                    <th>Kumpulan Umur</th>
                                    <th>Mahkamah</th>
                                    <th>Tempat</th>
                                    <th>Negeri</th>
                                    <th>Daerah (Johor)</th>
                                    <th>No. Kes</th>
                                    <th>Akta</th>
                                    <th>Tuduhan</th>
                                    <th>Kategori Tuduhan</th>
                                    <th>Keterangan Pertuduhan</th>
                                    <th>Tahanan Seksyen</th>
                                    <th>Laporan Psikiatri Siap</th>
                                    <th>Tarikh Discaj</th>                                  
                                </tr>`;

            if(data.length == 0){
                htmlContent +="<tr><td colspan='4'>Tiada data ditemui.</td></tr>";
            } else{
                data.forEach(row => {
                    htmlContent += `<tr>
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                        <td>${row[3]}</td>
                        <td>${row[4]}</td>
                        <td>${row[5]}</td>
                        <td>${row[6]}</td>
                        <td>${row[7]}</td>
                        <td>${row[8]}</td>
                        <td>${row[9]}</td>
                        <td>${row[10]}</td>
                        <td>${row[11]}</td>
                        <td>${row[12]}</td>
                        <td>${row[13]}</td>
                        <td>${row[14]}</td>
                        <td>${row[15]}</td>
                        <td>${row[16]}</td>
                        <td>${row[17]}</td>
                        <td>${row[18]}</td>
                        <td>${row[19]}</td>
                        <td>${row[20]}</td>
                        <td>${row[21]}</td>
                        <td>${row[30]}</td>
                        <td>${row[31]}</td>
                        <td>${row[32]}</td>
                        <td>${row[33]}</td>
                        <td>${row[34]}</td>
                        <td>${row[35]}</td>
                        <td>${row[36]}</td>            
                    </tr>`;
                });
            }
            htmlContent += "</table>";
            document.getElementById("hasil").innerHTML = htmlContent;
        }

        // Muatan awal data dari Google Sheets semasa laman dibuka.
        fetchData();
    </script>
</body>
</html>
